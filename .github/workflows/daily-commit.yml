name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 UTC

  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a dummy change
        run: |
          echo "$(date)" > last-run.txt

      - name: Configure Git (imthebest.abhaysharma@gmail.com)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "imthebest.abhaysharma@gmail.com"

      - name: Commit and push changes
        run: |
          git add last-run.txt
          git commit -m "Automated commit: $(date -u)"
          git push
